<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스마트 채점봇 비밀번호 찾기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        table {
            width: 400px;
            font-size: 18px;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        td {
            vertical-align: middle;
            padding-top: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 360px;
            height: 40px;
            font-size: 18px;
            border: 0;
            border-radius: 20px;
            outline: none;
            padding-left: 15px;
            margin-bottom: 15px;
            background-color: rgb(233,233,233);
            text-align: left;
        }
        .btn {
            width: 360px;
            height: 40px;
            font-size: 18px;
            border: 0;
            border-radius: 20px;
            outline: none;
            background-color: rgb(164, 199, 255);
            margin-bottom: 15px;
        }
        .btn:active {
            background-color: rgb(61, 135, 255);
        }
    </style>
</head>
<body>

<form action="/reset-password" method="POST" id="passwordResetForm">
    <table>
        <tr>
            <td><h2>비밀번호 찾기</h2></td>
        </tr>
        <tr>
            <td>이메일</td>
        </tr>
        <tr>
            <td><input type="text" id="email" name="email" placeholder="이메일을 입력해주세요." required></td>
        </tr>
        <tr>
            <td>
                <!-- 이메일 인증 버튼 -->
                <button type="button" class="btn" onclick="sendNumber()">이메일 인증</button>
            </td>
        </tr>
        <tr id="verificationField" style="display:none;">
            <td>인증 번호</td>
        </tr>
        <tr id="verificationInputField" style="display:none;">
            <td><input type="text" id="verificationCode" name="verificationCode" placeholder="인증 번호를 입력해주세요."></td>
        </tr>
        <tr id="confirmButtonField" style="display:none;">
            <td>
                <!-- 인증 확인 버튼 -->
                <button type="button" class="btn" onclick="confirmNumber()">인증 확인</button>
            </td>
        </tr>
        <tr id="newPasswordField1" style="display:none;">
            <td>새 비밀번호</td>
        </tr>
        <tr id="newPasswordInputField1" style="display:none;">
            <td><input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력해주세요."></td>
        </tr>
        <tr id="newPasswordField2" style="display:none;">
            <td>새 비밀번호 확인</td>
        </tr>
        <tr id="newPasswordInputField2" style="display:none;">
            <td><input type="password" id="confirmPassword" name="confirmPassword" placeholder="새 비밀번호를 다시 입력해주세요."></td>
        </tr>
        <tr id="changeButtonField" style="display:none;">
            <td>
                <!-- 비밀번호 변경 버튼 -->
                <button type="button" class="btn btn-primary" onclick="changePassword()">비밀번호 변경</button>
            </td>
        </tr>
    </table>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    let generatedNumber = ""; // 생성된 번호를 저장할 변수

    function sendNumber() {
        $.ajax({
            url: "/mail",
            type: "post",
            dataType: "text", // 응답을 텍스트로 받도록 설정
            data: {"mail": $("#email").val()},
            success: function(data) {
                alert("인증번호 발송");
                generatedNumber = data; // 받은 인증번호를 저장
                $("#verificationField").show(); // 인증번호 입력 필드 보이기
                $("#verificationInputField").show(); // 인증번호 입력 필드 보이기
                $("#confirmButtonField").show(); // 인증 확인 버튼 보이기
            },
            error: function(request, status, error) {
                alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        });
    }

    function confirmNumber() {
        let enteredCode = $("#verificationCode").val();

        $.ajax({
            url: "/verify-code",
            type: "post",
            data: { "enteredCode": enteredCode },
            success: function(response) {
                if (response === "success") {
                    alert("인증되었습니다.");
                    $("#newPasswordField1").show(); // 새 비밀번호 입력 필드 보이기
                    $("#newPasswordInputField1").show(); // 새 비밀번호 입력 필드 보이기
                    $("#newPasswordField2").show(); // 새 비밀번호 확인 필드 보이기
                    $("#newPasswordInputField2").show(); // 새 비밀번호 확인 필드 보이기
                    $("#changeButtonField").show(); // 비밀번호 변경 버튼 보이기
                } else {
                    alert("인증 번호가 일치하지 않습니다.");
                }
            },
            error: function() {
                alert("인증 처리 중 문제가 발생했습니다. 다시 시도해주세요.");
            }
        });
    }

    function changePassword() {
        let newPassword = $("#newPassword").val();
        let confirmPassword = $("#confirmPassword").val();

        if (newPassword === confirmPassword) {
            $.ajax({
                url: "/reset-password",
                type: "post",
                data: {
                    "email": $("#email").val(),
                    "newPassword": newPassword,
                    "confirmPassword": confirmPassword
                },
                success: function(response) {
                    alert(response);
                },
                error: function() {
                    alert("비밀번호 변경 중 오류가 발생했습니다.");
                }
            });
        } else {
            alert("비밀번호가 일치하지 않습니다. 다시 입력해주세요.");
        }
    }
</script>

</body>
</html>
