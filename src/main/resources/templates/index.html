<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>스마트 채점봇</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap">
    <style>
        body {
          font-family: 'Noto Sans KR', sans-serif;
        }
        .custom-container {
            padding: 5rem 0;
        }
        .black-han-sans {
          font-family: 'Black Han Sans', sans-serif;
          font-size: 4rem;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <!-- 로그인되지 않은 경우 -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/signup">회원가입</a>
                </li>

                <!-- 로그인된 경우 -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/profile">내 프로필</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid bg-light custom-container">
    <div class="text-center">
        <h1 class="mb-3 black-han-sans">스마트 채점봇</h1>
        <h4 class="mb-5">채점을 위한 정보를 입력해주세요.</h4>
    </div>
</div>
<div class="container mt-5">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="mb-3">시험 날짜</h2>
                <div class="form-group">
                    <label for="exam_date">날짜 선택:</label>
                    <input type="date" class="form-control" id="exam_date" name="exam_date" required>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <h2 class="mb-3">채점할 파일</h2>
                <div class="form-group">
                    <input type="file" class="form-control-file" id="student_files" name="student_files" multiple accept=".txt,.pdf,.doc,.docx,.png,.jpg" required>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <h2 class="mb-3">정답 파일</h2>
                <div class="form-group">
                    <input type="file" class="form-control-file" id="answer_files" name="answer_files" multiple accept=".txt,.pdf,.doc,.png,.docx,.jpg" required>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4 offset-md-4 text-center">
                <button type="submit" class="btn btn-primary btn-lg">제출하기</button>
            </div>
        </div>
    </form>
    <div style="height: 100px;"></div>
</div>
</body>
</html>
