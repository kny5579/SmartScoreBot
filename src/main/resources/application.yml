spring:
  mail:
    host: #구글에서 정해준 값
    port: #구글에서 정해준 값
    username: #구글 워크스페이스 도메인
    password: #구글 워크스페이스 비번
    properties:
      mail.smtp.auth: true
        mail.smtp.starttls.enable: true
  redis:
    host: elatiCache #클러스터 주소
    port:


  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysqldb:3306/smartscoredb
    username: root
    password: '1234'
  thymeleaf:
    cache: false

